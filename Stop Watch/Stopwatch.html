<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Watch</title>
    <link rel="stylesheet" href="styles/Stopwatch.css">
</head>
<body>
    <div class="timer-container">
        <p class="js-timer timer">00:00:00</p>
        <div class="start-stop-buttons">
            <button class="js-start-button start-button">Start</button>
            <button class="js-stop-button stop-button">Stop</button>
        </div>
        <button class="js-reset-button reset-button">Reset</button>
    </div>
    <script src="scripts/Stopwatch.js"></script>
</body>
</html>
